{% extends 'base.html' %}

{% block title %}
영화 정보 수정::{{movie.title}}
{% endblock %}

{% block body %}
<div class="container">
    <h1>영화 정보 수정</h1>
    <form action="{% url 'update' movie.id %}" method="POST">
        <div class="form-group">
            <label>영화 제목</label>
            <input type="text" class="form-control" name="title" value="{{movie.title}}">
        </div>
        <div class="form-group">
            <label>누적 관객수</label>
            <input type="number" class="form-control" name="audience" value="{{movie.audience}}">
        </div>
        <div class="form-group">
            <label>장르</label>
            <input type="text" class="form-control" name="genre" value="{{movie.genre}}">
        </div>
        <div class="form-group">
            <label>평점</label>
            <input type="number" class="form-control" name="score" value="{{movie.score}}" step="any">
        </div>
        <div class="form-group">
            <label>포스터 이미지 URL</label>
            <input type="text" class="form-control" name="poster_url" value="{{movie.poster_url}}">
        </div>
        <div class="form-group">
            <label>영화 소개</label>
            <textarea class="form-control" name="description" rows="10">{{movie.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">영화 정보 수정</button>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
