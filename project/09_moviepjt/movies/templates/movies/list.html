{% extends 'base.html' %}


{% block body %}
  <h3 class="subtitle">Movies List</h3>

  <div class="row">
    {% for movie in movies %}
    <div class="col-lg-3 col-md-4 col-sm-6 card-setting">
      <div class="card">
        <a href="{% url 'movies:detail' movie.id %}"><img src="{{ movie.poster_url }}"></a>
        <div class="card-body">
          <h4>{{ movie.title }}</h4>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
