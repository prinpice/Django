{% extends 'base.html' %}



{% block body %}


<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">UserName</th>
      <th scope="col">Follow</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td><a href="{% url 'accounts:people' user.id %}">{{ user.username }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>





{% endblock %}
